    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

      body { font-family: 'Inter', sans-serif; }
      code, pre, .font-mono { font-family: 'JetBrains Mono', monospace; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* --- LIQUID LIGHT ANIMATION --- */
      @keyframes liquid-light-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .liquid-light-bg {
        background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #f5f3ff, #ecfdf5);
        background-size: 400% 400%;
        animation: liquid-light-flow 15s ease infinite;
      }

      /* --- GLASSMORPHISM CARD --- */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      /* --- RGB BORDER PULSE --- */
      @keyframes rgb-border {
        0% { border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); }
        33% { border-color: #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
        66% { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); }
        100% { border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); }
      }

      .rgb-card {
        border-width: 2px;
        border-style: solid;
        animation: rgb-border 8s linear infinite;
      }
      
      /* --- SKELETON --- */
       @keyframes skeleton-pulse {
        0% { background-color: rgba(0,0,0,0.05); }
        50% { background-color: rgba(0,0,0,0.1); }
        100% { background-color: rgba(0,0,0,0.05); }
      }
      .skeleton { animation: skeleton-pulse 1.5s infinite ease-in-out; }
    </style>
</head>
